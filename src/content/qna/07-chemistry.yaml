title: "Varför är 'personlig kemi' så viktigt?"
answer: "Vi kommer spendera mycket tid tillsammans, ofta i nära situationer. Det är avgörande att vi trivs i varandras sällskap. Jag söker en partner med genuint förtroende som jag kan prata med. Om vi inte klickar kommer ingen trivas, oavsett kompetens."
order: 7
