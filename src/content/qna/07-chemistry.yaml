title: "Varför är 'personlig kemi' så viktigt?"
answer: "Vi kommer spendera mycket tid tillsammans, ofta i nära situationer. Det är avgörande att vi trivs i varandras sällskap och att det känns naturligt. Jag söker inte bara någon som kan utföra uppgifter – jag söker en partner som jag kan ha ett genuint förtroende för och som jag kan prata med under dagen. Om vi inte klickar som personer kommer ingen av oss trivas, oavsett hur kompetent du är på pappret. Därför ömsesidig matchning så viktigt."
order: 7
