title: "Var kommer jag att arbeta?"
answer: "Du kommer främst arbeta på tre platser: hemma hos mig i Sigtuna, på Omnis kontor i Stockholm, och ibland när vi är på resande fot (både arbetsresor och privata resor). Fördelningen varierar från vecka till vecka beroende på mitt schema. Vi planerar alltid i förväg så att du vet vad som komma skall."
order: 6
