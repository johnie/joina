title: "Behöver jag ha erfarenhet av assistentarbete?"
answer: "Nej, erfarenhet är meriterande men inget krav. Det viktigaste är vem du är som person – din förmåga att tänka proaktivt, läsa situationer, och skapa genuint förtroende. God Omsorg erbjuder introduktion och utbildning för nya i yrket."
order: 1
