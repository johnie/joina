title: "Behöver jag ha erfarenhet av assistentarbete?"
answer: "Nej, erfarenhet är meriterande men inget krav. Det viktigaste är vem du är som person – din förmåga att tänka proaktivt, läsa situationer, och skapa ett genuint förtroende. God Omsorg erbjuder introduktion och utbildning för dig som är ny i yrket, och vi tar det i lugn takt tills du känner dig trygg i rollen."
order: 1
