title: "Vad är SMA typ 2 och vad innebär det i praktiken?"
answer: "Spinal muskelatrofi (SMA) typ 2 är en genetisk sjukdom som påverkar nervcellerna som styr musklerna. För mig innebär det att jag använder elektrisk rullstol för förflyttning och behöver hjälp med de flesta fysiska aktiviteter – från att lyfta en kaffekopp till att klä på mig. Min kognitiva förmåga är helt opåverkad, och med rätt stöd kan jag leva ett fullvärdigt liv med karriär, relationer och engagemang. Det är här du som assistent kommer in – du är den praktiska länken som gör att jag kan fokusera på det jag är bra på."
