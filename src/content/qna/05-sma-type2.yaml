title: "Vad är SMA typ 2 och vad innebär det i praktiken?"
answer: "Spinal muskelatrofi (SMA) typ 2 är en genetisk sjukdom som påverkar nervcellerna som styr musklerna. För mig innebär det att jag använder elektrisk rullstol och behöver hjälp med fysiska aktiviteter – från att lyfta en kaffekopp till att klä på mig. Min kognitiva förmåga är helt opåverkad."
