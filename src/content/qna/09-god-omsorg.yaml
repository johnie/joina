title: "Vad är God Omsorg för företag?"
answer: "God Omsorg är en del av God Assistans och bedriver avlösarservice, ledsagarservice och personlig assistans. Som arbetsgivare erbjuder vi trygghet genom kollektivavtal, professionellt stöd från erfarna samordnare och möjligheter till kompetensutveckling. Vi värdesätter våra medarbetare högt och skapar en god arbetsmiljö där du trivs och utvecklas."
order: 9
