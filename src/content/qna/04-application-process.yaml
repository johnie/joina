title: "Vad händer efter att jag skickat in min ansökan?"
answer: "Jag går igenom ansökningar löpande och återkopplar vanligtvis inom 1-2 veckor. Om jag tror att vi kan vara en bra match bjuder jag in till ett första, informellt möte – ofta digitalt – där vi lär känna varandra och pratar om förväntningar och förutsättningar. Därefter kan det bli aktuellt med ett fysiskt möte där vi går igenom detaljerna för en provdag, så att vi båda känner att kemin stämmer och att rollen fungerar i praktiken. Personlig matchning är avgörande, så vi tar det i den takt som känns rätt."
order: 4
