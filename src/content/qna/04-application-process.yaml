title: "Vad händer efter att jag skickat in min ansökan?"
answer: "Vi går igenom ansökningar löpande och återkopplar vanligtvis inom 1-2 veckor. Vid intresse bjuder vi in till ett första möte där vi lär känna varandra. Därefter kan det bli aktuellt med en provanställning eller provdag för att se att matchningen fungerar för båda parter."
order: 4
