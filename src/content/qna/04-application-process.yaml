title: "Vad händer efter att jag skickat in min ansökan?"
answer: "Jag går igenom ansökningar löpande och återkopplar inom 1-2 veckor. Om vi kan vara en bra match bjuder jag in till ett första möte – ofta digitalt. Därefter kan det bli aktuellt med ett fysiskt möte och en provdag. Personlig matchning är avgörande."
order: 4
