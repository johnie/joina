title: "Kan jag kombinera tjänsten med studier?"
answer: "Absolut! Tjänsten är flexibel (75-100%) och schemat läggs i samråd 2-4 veckor i förväg, vilket gör det möjligt att kombinera med studier eller andra åtaganden. Under lugnare dagar finns ofta tid för egna sysslor när jag inte behöver stöd. Många assistenter studerar vid sidan om och vi gör vårt bästa för att få det att fungera för båda parter."
order: 3
