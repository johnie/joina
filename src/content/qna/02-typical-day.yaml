title: "Hur ser en typisk arbetsdag ut?"
answer: "Det finns ingen 'typisk' dag, vilket är en del av det spännande! Vissa dagar arbetar vi hemma i Sigtuna med morgonrutiner, luncher och vardagssysslor. Andra dagar är vi på Omnis kontor i Stockholm där jag har möten och du stöttar praktiskt. Ibland följer du med på resor. Det viktiga är att du trivs med variation och kan anpassa dig efter vad dagen kräver."
order: 2
