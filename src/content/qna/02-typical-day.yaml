title: "Hur ser en typisk arbetsdag ut?"
answer: "Det finns ingen 'typisk' dag, vilket är en del av det spännande! Vissa dagar arbetar vi hemma i Sigtuna med morgonrutiner, luncher och vardagssysslor. Andra dagar är vi på Omnis kontor i Stockholm där jag har möten och du stöttar praktiskt. Ibland följer du med på resor. Det viktiga är att du trivs med variation och kan anpassa dig efter vad dagen kräver."
order: 2

Urval kan ske löpande och tjänsten kan komma att tillsättas innan sista ansökningsdag. Tveka därför inte att skicka in din ansökan idag!

Vid eventuell anställning
För anställning hos oss på God Omsorg behöver du ha ett BankID och godkänner att använda ditt BankID i tjänsten. En förutsättning för att påbörja en anställning hos oss är att du som söker kan uppvisa giltig ID-handling samt giltigt personbevis och/eller eventuella dokument som styrker rätten till arbete i Sverige. Personbevis kan du enkelt ladda ned på Skatteverkets hemsida. På grund av att tjänsten kan omfatta ensamarbete, nattarbete och arbetsuppgifter som enligt Arbetsmiljöverkets föreskrifter (AFS 2012:3) inte får utföras av minderåriga, måste du ha fyllt 18 år för att få arbeta som personlig assistent hos oss.

Om du vill arbeta med denna kund måste du uppvisa utdrag ur brottsregistret. Det är viktigt att du redan nu beställer ett utdrag från Polisen, då deras handläggningstid kan variera. Du beställer detta enkelt med BankID via denna länk:https://polisen.se/tjanster-tillstand/belastningsregistret/arbete-i-hemmet-med-aldre-och-personer-med-funktionsnedsattning-e-tjanst/
