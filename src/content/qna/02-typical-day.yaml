title: "Hur ser en typisk arbetsdag ut?"
answer: "Det finns ingen 'typisk' dag. Vissa dagar arbetar vi hemma i Sigtuna med morgonrutiner och vardagssysslor. Andra dagar är vi på Omnis kontor i Stockholm där du stöttar praktiskt. Ibland följer du med på resor. Du behöver trivas med variation."
order: 2
